<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Details</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<h1>Order Details</h1>
<p>Order ID: <span th:text="${orderDetailsDto.id}"></span></p>
<p>Placed At: <span th:text="${#dates.format(orderDetailsDto.placedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
<h2>Tacos in this Order</h2>
<table border="1">
  <thead>
  <tr>
    <th>Name</th>
    <th>Ingredients</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="taco : ${orderDetailsDto.tacos}">
    <td th:text="${taco.name}"></td>
    <td th:text="${#strings.arrayJoin(taco.ingredientIds.toArray(), ', ')}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
